name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches:
      - "**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read # for actions/checkout

jobs:
  checks:
    name: Checks (React ${{ matrix.react-strategy }})
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      matrix:
        react-strategy: ["current", "18.3.1"]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - name: Setup node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version-file: ".nvmrc"
      # Need to bootstrap corepack separately, because of a key rotation issue,
      # and that issue not being fixed in the corepack version that ships with
      # node at the time of writing
      - run: npm install --global corepack
      - run: corepack enable
      - name: Install yq
        if: matrix.react-strategy != 'current'
        run: |
          if ! command -v yq &> /dev/null; then
            wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
            chmod +x /usr/local/bin/yq
          fi
      - name: Update React version for strategy
        if: matrix.react-strategy == 'current'
        run: |
          yq eval '.catalogs.dev.react = "18.3.1"' -i pnpm-workspace.yaml
          yq eval '.catalogs.dev["react-dom"] = "18.3.1"' -i pnpm-workspace.yaml
      - run: pnpm install
        id: install
      # Build is required so that types from workspace packages will be
      # referenceable
      - name: Build all
        run: pnpm run -r build
      - name: Check types
        if: steps.install.conclusion == 'success' && !cancelled()
        run: pnpm check-types
      - name: Lint
        if: steps.install.conclusion == 'success' && !cancelled()
        run: pnpm lint
      - name: Test
        if: steps.install.conclusion == 'success' && !cancelled()
        run: pnpm test
